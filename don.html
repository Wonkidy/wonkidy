<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faire un don</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .nav-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 80px 20px;
      transition: 0.3s;
      z-index: 9;
    }

    .nav-menu.active {
      left: 0;
    }

    .nav-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      border: 2px solid white;
      text-align: center;
      padding: 10px;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-button button {
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <button class="nav-btn">☰</button>
  <nav class="nav-menu">
    <a href="index.html">Accueil</a>
    <a href="apropos.html">À propos</a>
    <a href="comp.HTML">Compétences</a>
  </nav>

  <div class="container">
    <img src="image/eh.jpg" alt="Faire un don" />
    <div class="center-button">
      <button>Faire un don</button>
    </div>
  </div>

  <script>
    const btn = document.querySelector('.nav-btn');
    const menu = document.querySelector('.nav-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    window.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
