<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #111;
      color: white;
    }

    /* Menu hamburger */
    .nav-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 80px 20px;
      transition: 0.3s;
      z-index: 99;
    }

    .nav-menu.active {
      left: 0;
    }

    .nav-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      border: 2px solid white;
      text-align: center;
      padding: 10px;
    }

    /* Haut de page avec image src comme fond */
    .top-section {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .top-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .top-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-shadow: 4px 4px 0 #000;
      z-index: 1;
      text-align: center;
    }

    /* Section bas avec image comme fond */
    .bottom-section {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      height: 40vh;
      overflow: hidden;
    }

    .bottom-section img.bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .bottom-section img.avatar {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: none;
      background-color: transparent;
      image-rendering: pixelated;
      z-index: 1;
    }

    .bottom-text {
      z-index: 1;
      font-size: 1em;
      color: #f5f5dc; /* beige */
      max-width: 50%;
      text-shadow: 2px 2px 0 black;
    }

    @media (max-width: 768px) {
      .top-title {
        font-size: 2em;
        padding: 10px;
      }

      .bottom-section {
        flex-direction: column;
        text-align: center;
      }

      .bottom-text {
        max-width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Hamburger -->
  <button class="nav-btn">☰</button>
  <nav class="nav-menu">
    <a href="apropos.html">À propos de moi</a>
    <a href="comp.HTML">Compétences</a>
    <a href="don.html">Faire un don</a>
  </nav>

  <!-- Section haute avec image en fond -->
  <section class="top-section">
    <img src="image/minecraft.jfif" alt="Fond Minecraft" />
    <div class="top-title">PORTFOLIO</div>
  </section>

  <!-- Section basse avec image de fond et texte beige -->
  <section class="bottom-section">
    <img src="image/field.gif" class="bg" alt="Fond bas Minecraft" />
    <img src="image/bee-unscreen.gif" class="avatar" alt="Avatar Minecraft" />
    <div class="bottom-text">Bienvenue sur mon portfolio</div>
  </section>

  <!-- Script hamburger -->
  <script>
    const btn = document.querySelector('.nav-btn');
    const menu = document.querySelector('.nav-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
